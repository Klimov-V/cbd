    <title>CBD Home</title>

                <li class="navigation__item"><a href="#" class="navigation__link">products</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">faqs</a></li>

        <div class="logo-wraper">
            <a href="#" class="logo">
                <h1>cbd</h1>

        </div>
        <div class="side-panel">
            <ul class="side-panel__list">
                <li class="side-panel__btn"><a href="#" class="side-panel__link">login</a></li>
                <li class="side-panel__btn">

                <li class="side-panel__btn"><a href="#" class="side-panel__link">cart (0)</a></li>
            </ul>

    <section class="section intro" style="background-image: url(img/img1.jpg);">
        <div class="intro__side-container">
            <div class="intro__side-line"></div>
            <span class="intro__side-text">CBD Potion health</span>
        </div>
        <div class="container container--intro">
            <div class="intro__inner">
                <h2 class="intro__title">Enhancing Life Excelling in Care</h2>
                <h3 class="intro__subtitle">Choose Wisely. Choose CBD.</h3>
                
                <a href="#" class="btn btn--intro">
                    <span class="btn__text">Start Shopping</span>
                    <span class="btn__line btn__line--intro"></span>
                </a>
                <br>
                <a href="#" class="btn btn__toshop">
                    <span class="toshop__text">See all products</span>
                    <svg width="20" height="20" class="toshop__icon">
                        <use xlink:href="#arrow"/>
                    </svg> 
                </a>
            </div>
        </div>
        <a href="#">
            <svg width="20" height="20" class="intro__down">
                <use xlink:href="#down"/>
            </svg> 
        </a>
    </section>

    <section class="section sponsors">
        <div class="sponsors__wraper">
            <h2 class="sponsors__title">We are what we are</h2>
            <ul class="sponsors__list">
                <li class="sponsors__item"><a href="#" target="_blank" class="sponsors__link"><img src="../img/sponsor-1.png" alt="" class="sponsors__logo"></a></li>
                <li class="sponsors__item"><a href="#" target="_blank" class="sponsors__link"><img src="../img/sponsor-2.png" alt="" class="sponsors__logo"></a></li>
                <li class="sponsors__item"><a href="#" target="_blank" class="sponsors__link"><img src="../img/sponsor-3.png" alt="" class="sponsors__logo"></a></li>
                <li class="sponsors__item"><a href="#" target="_blank" class="sponsors__link"><img src="../img/sponsor-4.png" alt="" class="sponsors__logo"></a></li>
            </ul>
        </div>
